<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!--Fontawesome-->
        <script src="https://kit.fontawesome.com/f10d4c591f.js" crossorigin="anonymous" defer></script>
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <!--Stylesheets-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <!--Scripts-->
        <script src="js/date.js" defer></script>
        <script src="js/api.js" defer></script>
        <script src="js/workout.js" defer></script>
        <script src="js/index.js" defer></script>
        <!--Favicon-->
        <link rel="icon" href="images/icon.ico">
        <title>Fitness Tracker</title>
    </head>

    <body>
        <nav class="flex-container">
            <a href="/" class="nav-item brand"><span class="first-letter">F</span>itness <span class="first-letter">T</span>racker</a>
            <a href="/stats" class="nav-item" class="dashboard-link">Dashboard</a>
        </nav>

        <div class="wrapper workout">
            <header>
                <h1>Fitness Tracker <i class="fad fa-dumbbell"></i></h1>
            </header>
            <div class="ui container workout">
                <div class="ui raised card m-auto">
                    <div class="prev-workout">
                        <h3>Last Workout</h3>
                        <div>
                            <div class="workout-stats"></div>
                            <div class="buttons">
                                <a id="continue-btn" href="/exercise?" class="huge ui blue button">
                                    Continue <i class="fas fa-running button-icon"></i>
                                </a>
                                <a href="/exercise" class="huge positive ui button">
                                    New <i class="fas fa-plus button-icon"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="new-workout">
                        <h3>Create Your First Workout</h3>
                    </div>
                </div>
            </div>
        </div>
    
        <div id="toast">
            Workout Added Successfully!
        </div>
    </body>

</html>
